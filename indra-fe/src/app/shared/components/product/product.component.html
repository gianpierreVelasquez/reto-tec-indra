<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title class="card-title">{{ product?.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="card-image-container">
      <img [src]="product?.src || defaultProduct | sanitizeImageUrl " [alt]="product?.name">
    </div>
    <p class="card-description-container">
      {{ product?.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="action('delete')">Eliminar</button>
    <button mat-raised-button color="primary" (click)="action('detail')">Ver detalle</button>
  </mat-card-actions>
</mat-card>
